<body>
    <h1>Array Methods</h1>
    <script>
        //const students = ["nikita", "rutuja","tejasvi","ram","sham","ashish","ashwini","shravi"]
       // console.log(students.length);
       //push  pop method
       const students = [
        "yash",
        "aradhya",
        "nikita",
        "sakshi"
       ]
       console.log('Before push:',students);
       students.push("Rutuja")
       console.log('After push:',students);
       students.pop()
       console.log('After pop:',students);
//unshift method
const colors =["red","green","blue","pink","yellow"]
console.log(colors.unshift("purple"));
//indexof method
const sub = ["DSBDA","WT","AI","Mp"]
console.log(sub.indexOf( "WT"));
//splice
const list = ["red","green","blue","white","purple"]
console.log(list.splice(1,2));
//includes method
const wt = ["nikita","gauri","ruta","tejasvi"]
console.log(wt.includes("ruta"));
//reverse method
const  fruits = ["pineapple","banana","orange","mango","watermelon"]
console.log(fruits.reverse());



       
    </script>
